version: '3.5'
services:
  solr:
    image: solr:7.5.0-alpine
    container_name: solr
    # ports:
    #   - "8983:8983"
    expose:
      - "8983"
    volumes:
      - ./solr:/opt/solr/server/solr
    restart: always
    networks:
      - solr-network

networks:
  solr-network:
    name: solr-network